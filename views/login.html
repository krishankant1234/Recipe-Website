<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - RecipeBook</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap");

      :root {
        --primary: #6366f1;
        --primary-light: #818cf8;
        --primary-dark: #4f46e5;
        --secondary: #f59e0b;
        --accent: #10b981;
        --bg-primary: #0f172a;
        --bg-secondary: #1e293b;
        --bg-card: #334155;
        --text-primary: #f8fafc;
        --text-secondary: #cbd5e1;
        --text-muted: #94a3b8;
        --border: #475569;
        --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1),
          0 4px 6px -2px rgba(0, 0, 0, 0.05);
        --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        --gradient-secondary: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        font-family: "Inter", sans-serif;
        background: var(--bg-primary);
        color: var(--text-primary);
        line-height: 1.6;
        overflow-x: hidden;
        min-height: 100vh;
      }

      /* Animated Background */
      .auth-bg {
        position: relative;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(
          135deg,
          var(--bg-primary) 0%,
          var(--bg-secondary) 100%
        );
      }

      .auth-bg::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(
            circle at 25% 25%,
            rgba(99, 102, 241, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 75% 75%,
            rgba(16, 185, 129, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 50% 50%,
            rgba(245, 158, 11, 0.05) 0%,
            transparent 50%
          );
        animation: float 6s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      /* Floating Elements */
      .floating-element {
        position: absolute;
        opacity: 0.1;
        animation: float-rotate 8s linear infinite;
      }

      .floating-element:nth-child(1) {
        top: 20%;
        left: 10%;
        font-size: 2rem;
        animation-delay: 0s;
      }

      .floating-element:nth-child(2) {
        top: 60%;
        right: 15%;
        font-size: 1.5rem;
        animation-delay: 2s;
      }

      .floating-element:nth-child(3) {
        bottom: 30%;
        left: 20%;
        font-size: 1.8rem;
        animation-delay: 4s;
      }

      .floating-element:nth-child(4) {
        top: 40%;
        right: 30%;
        font-size: 1.2rem;
        animation-delay: 6s;
      }

      @keyframes float-rotate {
        0% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(180deg);
        }
        100% {
          transform: translateY(0px) rotate(360deg);
        }
      }

      /* Auth Container */
      .auth-container {
        background: rgba(51, 65, 85, 0.8);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(71, 85, 105, 0.3);
        border-radius: 2rem;
        padding: 3rem;
        box-shadow: var(--shadow-lg);
        width: 100%;
        max-width: 450px;
        margin: 2rem;
        position: relative;
        z-index: 10;
        animation: slideUp 0.6s ease-out;
      }

      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .auth-container::before {
        content: "";
        position: absolute;
        top: -1px;
        left: -1px;
        right: -1px;
        bottom: -1px;
        background: var(--gradient-primary);
        border-radius: 2rem;
        z-index: -1;
        opacity: 0.1;
      }

      /* Logo Section */
      .auth-logo {
        text-align: center;
        margin-bottom: 2rem;
      }

      .auth-logo-icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 1rem;
        background: var(--gradient-primary);
        border-radius: 1.5rem;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2.5rem;
        box-shadow: var(--shadow-lg);
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      .auth-logo h1 {
        font-size: 1.8rem;
        font-weight: 700;
        color: var(--text-primary);
        margin-bottom: 0.5rem;
      }

      .auth-logo p {
        color: var(--text-muted);
        font-size: 0.9rem;
      }

      /* Form Styling */
      .auth-container h2 {
        text-align: center;
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 2rem;
        color: var(--text-primary);
        background: linear-gradient(
          135deg,
          var(--text-primary) 0%,
          var(--primary-light) 100%
        );
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .form {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }

      .input-group {
        position: relative;
      }

      .form input {
        width: 100%;
        padding: 1rem 1.25rem;
        border-radius: 1rem;
        border: 1px solid var(--border);
        background: rgba(51, 65, 85, 0.5);
        backdrop-filter: blur(10px);
        color: var(--text-primary);
        font-size: 1rem;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        font-family: inherit;
      }

      .form input:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        background: rgba(51, 65, 85, 0.8);
        transform: translateY(-2px);
      }

      .form input::placeholder {
        color: var(--text-muted);
      }

      /* Input Icons */
      .input-group::before {
        content: "";
        position: absolute;
        left: 1rem;
        top: 50%;
        transform: translateY(-50%);
        width: 20px;
        height: 20px;
        background-size: contain;
        opacity: 0.5;
        z-index: 1;
      }

      .input-group:nth-child(1)::before {
        content: "üìß";
        font-size: 1rem;
      }

      .input-group:nth-child(2)::before {
        content: "üîí";
        font-size: 1rem;
      }

      .form input {
        padding-left: 3rem;
      }

      /* Button Styling */
      .button {
        width: 100%;
        padding: 1rem 1.5rem;
        background: var(--gradient-primary);
        color: white;
        border: none;
        border-radius: 1rem;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        box-shadow: var(--shadow);
        font-family: inherit;
      }

      .button:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-lg);
        background: linear-gradient(135deg, #5a67d8 0%, #6b46c1 100%);
      }

      .button:active {
        transform: translateY(0);
      }

      .button::before {
        content: "üîê";
        font-size: 1rem;
      }

      /* Link Styling */
      .auth-container p {
        text-align: center;
        margin-top: 1.5rem;
        color: var(--text-muted);
        font-size: 0.9rem;
      }

      .auth-container a {
        color: var(--primary-light);
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        position: relative;
      }

      .auth-container a:hover {
        color: var(--primary);
        transform: translateY(-1px);
      }

      .auth-container a::after {
        content: "";
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 0;
        height: 2px;
        background: var(--primary);
        transition: width 0.3s ease;
      }

      .auth-container a:hover::after {
        width: 100%;
      }

      /* Loading State */
      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Mobile Responsive */
      @media (max-width: 768px) {
        .auth-container {
          padding: 2rem;
          margin: 1rem;
          border-radius: 1.5rem;
        }

        .auth-logo-icon {
          width: 60px;
          height: 60px;
          font-size: 2rem;
        }

        .auth-container h2 {
          font-size: 1.5rem;
        }

        .form input {
          padding: 0.875rem 2.5rem;
          font-size: 0.9rem;
        }

        .button {
          padding: 0.875rem 1.25rem;
          font-size: 0.9rem;
        }

        .floating-element {
          display: none;
        }
      }

      /* Success/Error Messages */
      .message {
        padding: 1rem;
        border-radius: 0.75rem;
        margin-bottom: 1rem;
        font-size: 0.9rem;
        text-align: center;
        animation: slideDown 0.3s ease-out;
      }

      .message.success {
        background: rgba(16, 185, 129, 0.1);
        border: 1px solid rgba(16, 185, 129, 0.3);
        color: var(--accent);
      }

      .message.error {
        background: rgba(239, 68, 68, 0.1);
        border: 1px solid rgba(239, 68, 68, 0.3);
        color: #f87171;
      }

      @keyframes slideDown {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Subtle glow effect */
      .auth-container:hover {
        box-shadow: var(--shadow-lg), 0 0 50px rgba(99, 102, 241, 0.1);
      }
    </style>
  </head>
  <body class="auth-bg">
    <!-- Floating Elements -->
    <div class="floating-element">üç≥</div>
    <div class="floating-element">ü•ò</div>
    <div class="floating-element">üç≤</div>
    <div class="floating-element">üë®‚Äçüç≥</div>

    <div class="auth-container">
      <div class="auth-logo">
        <div class="auth-logo-icon">üç≥</div>
        <h1>RecipeBook</h1>
        <p>Welcome back to your culinary journey</p>
      </div>

      <h2>Login</h2>

      <form method="POST" action="/login" class="form">
        <div class="input-group">
          <input
            type="email"
            name="email"
            placeholder="Enter your email"
            required
          />
        </div>
        <div class="input-group">
          <input
            type="password"
            name="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <button type="submit" class="button">Sign In</button>
      </form>

      <p>Don't have an account? <a href="/signup.html">Create Account</a></p>
    </div>

    <script>
      // Add loading state to button on form submit
      document.querySelector(".form").addEventListener("submit", function (e) {
        const button = this.querySelector(".button");
        const originalText = button.innerHTML;
        button.innerHTML = '<div class="loading"></div> Signing In...';
        button.disabled = true;

        // Reset button state after 3 seconds (in case of error)
        setTimeout(() => {
          button.innerHTML = originalText;
          button.disabled = false;
        }, 3000);
      });

      // Add focus/blur animations to inputs
      document.querySelectorAll("input").forEach((input) => {
        input.addEventListener("focus", function () {
          this.parentElement.style.transform = "scale(1.02)";
        });

        input.addEventListener("blur", function () {
          this.parentElement.style.transform = "scale(1)";
        });
      });

      // Add entrance animation delay
      document.addEventListener("DOMContentLoaded", function () {
        const container = document.querySelector(".auth-container");
        setTimeout(() => {
          container.style.opacity = "1";
          container.style.transform = "translateY(0)";
        }, 100);
      });
    </script>
  </body>
</html>
