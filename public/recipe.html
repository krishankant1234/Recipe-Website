<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe Manager</title>
    <link href="food-logo.png" />
    <link rel="stylesheet" href="/css/style.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html {
        scroll-behavior: smooth;
      }

      body {
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(135deg, #f7f8fa, #e1ecf4);
        color: #333;
        line-height: 1.6;
      }

      .navbar {
        background: #3f72af;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem 2rem;
        position: sticky;
        top: 0;
        z-index: 1000;
        color: white;
      }

      .logo {
        font-size: 1.6rem;
        font-weight: bold;
      }

      .hamburger {
        font-size: 1.6rem;
        background: none;
        border: none;
        color: white;
        display: none;
      }

      .nav-links {
        display: flex;
        gap: 1rem;
        align-items: center;
      }

      .nav-links a {
        color: white;
        text-decoration: none;
        padding: 8px 15px;
        background: #588bd4;
        border-radius: 20px;
        transition: background 0.3s ease;
      }

      .nav-links a:hover {
        background: #112d4e;
      }

      #nav-links.active {
        flex-direction: column;
        background: #3f72af;
        position: absolute;
        top: 60px;
        right: 20px;
        padding: 10px;
        border-radius: 10px;
      }

      .hero {
        text-align: center;
        padding: 2rem 1rem;
      }

      .hero-logo {
        width: 100px;
        animation: rotateLogo 4s linear infinite;
      }

      @keyframes rotateLogo {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .hero h1 {
        font-size: 2.2rem;
        margin-top: 1rem;
      }

      .card-container,
      .recipe-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1.5rem;
        padding: 2rem;
      }

      .recipe-card {
        background: white;
        width: 300px;
        padding: 1.5rem;
        border-radius: 15px;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        transition: transform 0.4s ease, box-shadow 0.4s ease;
        transform-style: preserve-3d;
      }

      .recipe-card:hover {
        transform: scale(1.05) rotateY(5deg);
        box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
      }

      .container {
        max-width: 800px;
        margin: auto;
        padding: 2rem 1rem;
      }

      .title {
        text-align: center;
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }

      .form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      .input-group {
        display: flex;
        flex-direction: column;
      }

      .input-group label {
        font-weight: bold;
        margin-bottom: 5px;
      }

      .input-group input,
      .input-group textarea {
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 1rem;
      }

      .button-group {
        display: flex;
        justify-content: center;
        gap: 1rem;
      }

      .button {
        padding: 10px 20px;
        background: #3f72af;
        color: white;
        border: none;
        border-radius: 20px;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .button:hover {
        background: #30527a;
      }

      .clear {
        background: #e94560;
      }

      footer {
        background: #112d4e;
        color: white;
        text-align: center;
        padding: 1rem;
        margin-top: 2rem;
      }

      @media (max-width: 768px) {
        .hamburger {
          display: block;
        }

        .nav-links {
          display: none;
          flex-direction: column;
        }

        .nav-links.active {
          display: flex;
        }

        .card-container,
        .recipe-list {
          flex-direction: column;
          align-items: center;
        }

        .recipe-card {
          width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <header class="navbar">
      <div class="logo">ü•ó RecipeBook</div>
      <button class="hamburger" id="hamburger">‚ò∞</button>
      <nav id="nav-links" class="nav-links">
        <a href="/recipe.html">Home</a>
        <a href="#add_recipe">Add Recipe</a>
        <a href="#results">Search Recipes</a>
        <div id="account-links">
          <a href="/login.html">Login</a>
          <a href="/signup.html">Signup</a>
        </div>
      </nav>
    </header>

    <section class="hero">
      <img src="/images/food-logo.png" alt="Food Logo" class="hero-logo" />
      <h1>Welcome to RecipeBook</h1>
      <p>"Cooking is an art. The more love you add, the better it tastes."</p>
    </section>

    <main>
      <h2 style="text-align: center; margin-top: 1rem">All Recipes</h2>
      <div id="allRecipes" class="card-container"></div>
      <div style="text-align: center; margin: 1rem 0">
        <button id="showMoreBtn" class="button">Show More</button>
        <button id="showLessBtn" class="button" style="display: none">
          Show Less
        </button>
      </div>
    </main>

    <div class="container" id="add_recipe">
      <h2 class="title">üçΩÔ∏è Add a New Recipe</h2>
      <form action="/add-recipe" method="POST" class="form">
        <div class="input-group">
          <label for="recipe">Recipe Title</label>
          <input
            type="text"
            id="recipe"
            name="recipe"
            required
            placeholder="E.g., Chocolate Cake"
          />
        </div>

        <div class="input-group">
          <label for="ingredients">Ingredients (comma separated)</label>
          <textarea
            id="ingredients"
            name="ingredients"
            rows="4"
            required
          ></textarea>
        </div>

        <div class="input-group">
          <label for="steps">Steps (one per line)</label>
          <textarea id="steps" name="steps" rows="5" required></textarea>
        </div>

        <div class="button-group">
          <button class="button" type="submit">‚ûï Submit</button>
          <button class="button clear" type="reset">üßπ Clear</button>
        </div>
      </form>
    </div>
    <br /><br />

    <div class="container view-section">
      <h2 class="title">üîç Search Recipes</h2>
      <form id="searchForm">
        <div class="input-group">
          <input type="text" id="search" placeholder="Enter recipe title..." />
        </div>
        <div class="button-group">
          <button type="submit" class="button">üîé Search</button>
        </div>
      </form>
      <div id="results" class="recipe-list"></div>
    </div>

    <footer>
      <p>&copy; 2025 RecipeBook. Designed by Krishankant Mishra.</p>
    </footer>

    <script>
      const form = document.getElementById("searchForm");
      const resultsDiv = document.getElementById("results");
      const allRecipesDiv = document.getElementById("allRecipes");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const query = document.getElementById("search").value.trim();
        if (!query) return;

        const response = await fetch(
          `/search-recipe?title=${encodeURIComponent(query)}`
        );
        const data = await response.json();

        resultsDiv.innerHTML = "";
        if (data.length === 0) {
          resultsDiv.innerHTML = "<p>No matching recipe found.</p>";
          return;
        }

        data.forEach((recipe) => {
          const div = document.createElement("div");
          div.className = "recipe-card";
          div.innerHTML = `
          <h3>${recipe.title}</h3>
          <strong>Ingredients:</strong>
          <ul>${recipe.ingredients
            .map((ing) => `<li>${ing}</li>`)
            .join("")}</ul>
          <strong>Steps:</strong>
          <ol>${recipe.steps.map((step) => `<li>${step}</li>`).join("")}</ol>
        `;
          resultsDiv.appendChild(div);
        });
      });

      async function loadAllRecipes() {
        const res = await fetch("/view-recipes");
        const data = await res.json();

        const allRecipesDiv = document.getElementById("allRecipes");
        const showMoreBtn = document.getElementById("showMoreBtn");
        const showLessBtn = document.getElementById("showLessBtn");

        allRecipesDiv.innerHTML = "";

        if (data.length === 0) {
          allRecipesDiv.innerHTML = "<p>No recipes added yet.</p>";
          showMoreBtn.style.display = "none";
          showLessBtn.style.display = "none";
          return;
        }

        // Save recipes to a global variable for toggling
        window.allRecipesData = data;
        renderRecipes(data.slice(0, 3)); // Show first 4
        showMoreBtn.style.display = data.length > 4 ? "inline-block" : "none";
        showLessBtn.style.display = "none";
      }

      function renderRecipes(recipes) {
        const allRecipesDiv = document.getElementById("allRecipes");
        allRecipesDiv.innerHTML = recipes
          .map(
            (r) => `
    <div class="recipe-card">
      <h3>${r.title}</h3>
      <strong>Ingredients:</strong>
      <ul>${r.ingredients.map((ing) => `<li>${ing}</li>`).join("")}</ul>
      <strong>Steps:</strong>
      <ol>${r.steps.map((step) => `<li>${step}</li>`).join("")}</ol>
    </div>
  `
          )
          .join("");
      }

      // Button listeners
      document.getElementById("showMoreBtn").addEventListener("click", () => {
        renderRecipes(window.allRecipesData);
        document.getElementById("showMoreBtn").style.display = "none";
        document.getElementById("showLessBtn").style.display = "inline-block";
      });

      document.getElementById("showLessBtn").addEventListener("click", () => {
        renderRecipes(window.allRecipesData.slice(0, 3));
        document.getElementById("showLessBtn").style.display = "none";
        document.getElementById("showMoreBtn").style.display = "inline-block";
      });

      async function checkAuth() {
        const res = await fetch("/check-auth");
        const { loggedIn } = await res.json();
        const accountLinks = document.getElementById("account-links");
        accountLinks.innerHTML = loggedIn
          ? '<a href="/logout">Logout</a>'
          : '<a href="/login.html">Login</a><a href="/signup.html">Signup</a>';
      }

      document.getElementById("hamburger").addEventListener("click", () => {
        document.getElementById("nav-links").classList.toggle("active");
      });

      const addRecipeForm = document.querySelector("form.form");

      addRecipeForm.addEventListener("submit", async (e) => {
        e.preventDefault(); // Stop default form submission

        const formData = new FormData(addRecipeForm);
        const data = {
          recipe: formData.get("recipe"),
          ingredients: formData.get("ingredients"),
          steps: formData.get("steps"),
        };

        try {
          const res = await fetch("/add-recipe", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify(data),
          });

          const result = await res.json();

          // Show a message or alert
          alert(result.message);

          // Reload recipe list
          loadAllRecipes();

          // Clear form
          addRecipeForm.reset();
        } catch (err) {
          console.error("Error adding recipe:", err);
          alert("Something went wrong while adding the recipe.");
        }
      });

      loadAllRecipes();
      checkAuth();
    </script>
  </body>
</html>
